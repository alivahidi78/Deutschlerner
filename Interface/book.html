<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style/book_light.css">
</head>
<body>

    <div class="main-area">
        <div class="left-side">
            <h1 id="title">Title</h1>
            <h3 id="page_num">X/X</h3>
            <div class="top-bar">
                <div class="top-bar-oth">
                    <button class="small_btn" onclick="mainMenu()">Main Menu</button>
                    <button class="small_btn" onclick="bookList()">Book List</button>
                    <button class="small_btn" onclick="updateText()">Refresh Text</button>
                </div>
                <div class="top-bar-nav">
                    <button class="small_btn" onclick="requestPrev()">Previous</button>
                    <button class="small_btn" onclick="requestNext()">Next</button>
                </div>
            </div>
            <br /><br />
            <div id="text">Loading...</div>
        </div>
        <div class="dict">
            <textarea class="search", id="search" placeholder="No Words Selected"></textarea>
            <button class="small_btn" onclick="">Look Up</button>
            <button class="small_btn" onclick="">Google</button>
            <br /><br />
            <div class="description"></div>
            <br />
            <button class="small_btn" onclick="saveWord()">I know this word</button>
            <button class="small_btn" onclick="saveWordUnknown()">I don't know this word</button>
        </div>
    </div>

    <br /><br />
    <button class="small_btn" onclick="requestPrev()">Previous</button>
    <button class="small_btn" onclick="requestNext()">Next</button>
    <script src="script/book.js"></script>
</body>
</html>
