<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link id="theme-link" rel="stylesheet" href="style/default-dark.css">
</head>
<body>
    <div id="overlay" class="overlay">
        <div class="confirmation-window">
            <p>Are you sure?</p>
            <p>This action cannot be undone.</p>
            <button class="small_btn_red" onclick="confirmAction()">Reset</button>
            <button class="small_btn" onclick="cancelAction()">Cancel</button>
        </div>
    </div>
    <div id="wait-overlay" class="overlay">
        <div class="confirmation-window">
            <p>Please wait...</p>
        </div>
    </div>
    <button class="btn" onclick="mainMenu()">Main Menu</button>
    <button class="btn" onclick="importDictCC()">Import dict.cc file</button>
    <button class="btn" onclick="resetWords()">Reset the words database</button>
    <label for="themeMenu">Change Theme:</label>
    <select id="themeMenu" onchange="changeTheme()">
        <!-- TODO get data from elsewhere -->
        <option value=0>Default Light</option>
        <option value=1>Default Dark</option>
      </select>
    <div id="result"></div>
    <script src="script/settings.js"></script>
</body>
</html>
